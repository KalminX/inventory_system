<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            @apply bg-gray-100 text-gray-800 font-sans;
        }

        .container {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }

        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-colors duration-200;
        }

        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }

        .btn-danger {
            @apply bg-red-600 text-white hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:ring-offset-2;
        }

        .btn-secondary {
            @apply text-blue-600 hover:text-blue-800 hover:underline focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }

        table {
            @apply min-w-full bg-white border border-gray-200 rounded-lg shadow-sm;
        }

        th,
        td {
            @apply py-3 px-4 text-left;
        }

        th {
            @apply bg-gray-50 text-gray-600 font-semibold;
        }

        tr {
            @apply border-t border-gray-200 hover:bg-gray-50;
        }
    </style>
</head>

<body class="min-h-screen">
    <header class="bg-white shadow-sm">
        <nav class="container py-4">
            {% include "includes/nav_links.html" %}
        </nav>
    </header>
    <main class="py-8">
        <div class="container">
            {% block content %}{% endblock %}
            {% if show_total_price %}
            <div class="mt-8 p-6 bg-white shadow-lg rounded-lg border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-800">
                    Total Price of All Outgoing Orders:
                </h3>
                <p class="text-3xl text-green-600 font-bold mt-3">
                    â‚¦{{ total_outgoing_price|floatformat:2 }}
                </p>
            </div>
            {% endif %}
        </div>
    </main>
</body>

</html>
