{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Confirm Delete</h2>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
    <a href="{{ view.success_url }}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
